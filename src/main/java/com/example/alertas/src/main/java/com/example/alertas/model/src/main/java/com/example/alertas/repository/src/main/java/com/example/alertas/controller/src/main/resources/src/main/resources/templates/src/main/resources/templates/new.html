<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Novo Alerta</title>
</head>
<body>
  <h1>Cadastro de Novo Alerta</h1>
  <form th:action="@{/new}" method="post">
    <label>Descrição: <input type="text" name="descricao" /></label><br/>
    <label>Categoria: <input type="text" name="categoria" /></label><br/>
    <label>Latitude: <input type="number" step="any" name="latitude" /></label><br/>
    <label>Longitude: <input type="number" step="any" name="longitude" /></label><br/>
    <button type="submit">Enviar</button>
  </form>
  <a th:href="@{/}">Voltar à lista</a>
</body>
</html>
